<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,600,700);
    @import url('https://fonts.googleapis.com/css?family=Lato');

    main {
        background-color: white;
        opacity: 0.9;
        margin-top: 65px;
        margin-left: 290px;
        margin-right: 290px;
        -webkit-border-radius: 5px 5px;
    }

    body {
        background-image: url('http://indiasmack.com/wp-content/uploads/2017/06/best-hiking-trails-canada.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-origin: content-box;
        background-attachment: fixed;
        font: 400 0.9em 'Raleway', sans-serif;
    }

    h2 {
        text-align: left;
    }

    button {
        font: 400 0.9em 'Raleway', sans-serif;
        font-size: 26px;
        background-color: #008D30;
        color: white;
        margin-bottom: 100px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        display: inline-block;
        cursor: pointer;
        text-decoration: none;
    }

    .container {
        display: block;
        position: relative;
        margin: 40px auto;
        height: auto;
        width: 1000px;
        padding: 20px;
    }

        .container ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

    ul li {
        color: #AAAAAA;
        display: block;
        position: relative;
        float: left;
        width: 100%;
        height: 100px;
        border-bottom: 1px solid #333;
    }

        ul li input[type=radio] {
            position: absolute;
            visibility: hidden;
        }

        ul li label {
            display: block;
            position: relative;
            font-weight: 300;
            font-size: 1.35em;
            padding: 25px 25px 25px 80px;
            margin: 10px auto;
            height: 30px;
            z-index: 9;
            cursor: pointer;
            -webkit-transition: all 0.25s linear;
        }

        ul li:hover label {
            color: #008D30;
        }

        ul li .check {
            display: block;
            position: absolute;
            border: 5px solid #AAAAAA;
            border-radius: 100%;
            height: 25px;
            width: 25px;
            top: 30px;
            left: 20px;
            z-index: 5;
            transition: border .25s linear;
            -webkit-transition: border .25s linear;
        }

        ul li:hover .check {
            border: 5px solid #008D30;
        }

        ul li .check::before {
            display: block;
            position: absolute;
            content: '';
            border-radius: 100%;
            height: 15px;
            width: 15px;
            top: 5px;
            left: 5px;
            margin: auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
        }

    input[type=radio]:checked ~ .check {
        border: 5px solid #008D30;
    }

        input[type=radio]:checked ~ .check::before {
            background: #008D30;
        }

    input[type=radio]:checked ~ label {
        color: #008D30;
    }
</style>
